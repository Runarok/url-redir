<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Redirector</title>
    <style>
        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #1e1e2f; /* Darker background with a slight blue tint */
            color: #e0e0e0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }

        h1 {
            font-size: 2.5rem;
            color: #ffffff;
            margin-bottom: 20px;
        }

        .container {
            background-color: #2c2f3f; /* Dark, blue-ish background for the container */
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.6);
            max-width: 600px;
            width: 100%;
        }

        p {
            font-size: 1rem;
            margin-bottom: 10px;
        }

        a {
            color: #78c6e0; /* Soft blue for links */
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        #message {
            font-size: 1.2rem;
            color: #bbb;
            margin-top: 30px;
        }

        /* Button Style for Popup Confirmation */
        .popup-button {
            background-color: #4a90e2; /* Cold blue button color */
            color: #121212;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            margin-top: 10px;
            transition: background-color 0.3s ease;
            margin-right: 10px;
        }

        .popup-button:hover {
            background-color: #3b7fb1; /* Darker blue on hover */
        }

        .message-container {
            margin-top: 15px;
        }

        .footer {
            margin-top: 20px;
            font-size: 0.9rem;
            color: #a0a0a0;
        }
    </style>
    <script>
        // Fetch the redirect rules from the JSON file
        async function fetchRedirects() {
            const response = await fetch('redirects.json');
            const redirects = await response.json();
            handleRedirect(redirects);
        }

        // Function to handle the redirection based on the URL hash
        function handleRedirect(redirects) {
            const hash = window.location.hash.substring(1); // Remove the '#' from the hash

            if (redirects[hash]) {
                const redirect = redirects[hash];
                if (redirect.showPopup) {
                    // Show popup if the redirect has popup enabled
                    showPopup(redirect);
                } else {
                    // Redirect immediately if no popup is needed
                    window.location.href = redirect.url;
                }
            } else {
                // Display message if no redirect is found
                document.getElementById('message').innerText = `No redirect found for hash: ${hash}`;
            }
        }

        // Function to show the popup
        function showPopup(redirect) {
            const popupMessage = `Do you want to redirect to ${redirect.url}?`;
            const messageContainer = document.querySelector('.message-container');
            messageContainer.innerHTML = `
                <p>${popupMessage}</p>
                <button class="popup-button" onclick="redirectUser('${redirect.url}')">Yes, Redirect</button>
                <button class="popup-button" onclick="cancelRedirect()">Cancel</button>
            `;
        }

        // Perform the redirect action
        function redirectUser(url) {
            window.location.href = url;
        }

        // Cancel the redirect
        function cancelRedirect() {
            document.getElementById('message').innerText = 'Redirect was canceled.';
        }

        // Call the function to fetch the redirects and process
        window.onload = fetchRedirects;
    </script>
</head>
<body>
    <div class="container">
        <h1>API Redirector</h1>

        <p>This page acts as an API redirector. If the URL hash matches a predefined fragment, you will be redirected.</p>

        <div class="message-container">
            <p id="message">Loading...</p>
        </div>

        <div class="footer">
            <p>Hosted on GitHub Pages by <strong>Runarok</strong></p>
            <p>Repository: <a href="https://github.com/Runarok/url-redir" target="_blank">url-redir</a></p>
        </div>
    </div>
</body>
</html>
