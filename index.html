<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Redirector</title>
    <style>
        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #1e1e2f;
            color: #e0e0e0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            position: relative;
        }

        h1 {
            font-size: 2.5rem;
            color: #ffffff;
            margin-bottom: 20px;
        }

        .container {
            background-color: #2c2f3f;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.6);
            max-width: 600px;
            width: 100%;
        }

        p {
            font-size: 1rem;
            margin-bottom: 10px;
        }

        a {
            color: #78c6e0;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        #message {
            font-size: 1.2rem;
            color: #bbb;
            margin-top: 30px;
        }

        .popup-button {
            background-color: #4a90e2;
            color: #121212;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            margin-top: 10px;
            transition: background-color 0.3s ease;
            margin-right: 10px;
        }

        .popup-button:hover {
            background-color: #3b7fb1;
        }

        .message-container {
            margin-top: 15px;
        }

        .footer {
            margin-top: 20px;
            font-size: 0.9rem;
            color: #a0a0a0;
        }
    </style>
    <script>
        let redirectUrls = []; // Stores URLs for the current hash

        async function fetchRedirects() {
            const response = await fetch('redirects.json');
            const redirects = await response.json();
            handleRedirect(redirects);
        }

        function handleRedirect(redirects) {
            const hash = window.location.hash.substring(1);

            if (redirects[hash]) {
                const redirect = redirects[hash];

                // Support bulk URLs
                if (Array.isArray(redirect.url)) {
                    redirectUrls = redirect.url;
                } else {
                    redirectUrls = [redirect.url];
                }

                if (redirect.showPopup) {
                    showPopup();
                } else {
                    redirectInBulk();
                }
            } else {
                document.getElementById('message').innerText = `No redirect found for hash: ${hash}`;
            }
        }

        function showPopup() {
            const messageContainer = document.querySelector('.message-container');
            const urlList = redirectUrls.map(url => `<li>${url}</li>`).join('');
            const popupMessage = `
                <p>The following URLs are associated with this hash:</p>
                <ul>${urlList}</ul>
                <p>Do you want to proceed?</p>
                <button class="popup-button" onclick="redirectInBulk()">Yes, Redirect</button>
                <button class="popup-button" onclick="closeTab()">Close Tab</button>
            `;
            messageContainer.innerHTML = popupMessage;
        }

        function redirectInBulk() {
            if (redirectUrls.length > 0) {
                // Ask the user with an alert first
                const proceed = confirm(`You will be redirected to: ${redirectUrls[0]}. Do you want to continue?`);
                if (proceed) {
                    window.location.href = redirectUrls[0]; // Open the first URL in the current tab

                    // Open remaining URLs in new tabs
                    for (let i = 1; i < redirectUrls.length; i++) {
                        openInNewTab(redirectUrls[i]);
                    }
                }
            }
        }

        function openInNewTab(url) {
            const newTab = window.open(url, '_blank');
            if (!newTab) {
                alert("Browser blocked the popup. Please allow popups for this site.");
            }
        }

        function closeTab() {
            window.close(); // Attempt to close the current tab
            alert('If the tab does not close, please close it manually.'); // Backup message if window.close() fails
        }

        window.onload = fetchRedirects;
    </script>
</head>
<body>
    <div class="container">
        <h1>API Redirector</h1>
        <p>This page acts as an API redirector. If the URL hash matches a predefined fragment, you will be redirected.</p>
        <div class="message-container">
            <p id="message">Loading...</p>
        </div>
        <div class="footer">
            <p>Hosted on GitHub Pages by <strong>Runarok</strong></p>
            <p>Repository: <a href="https://github.com/Runarok/url-redir" target="_blank">url-redir</a></p>
        </div>
    </div>
</body>
</html>
