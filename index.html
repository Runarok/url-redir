<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Redirector</title>
    <script>
        // Define a mapping of hash fragments to target URLs
        const redirects = {
            'Uhyss': 'https://github.com/TempestAethel/Design-and-implementation-of-Antenna',
            // You can add more hashes and their target URLs here
            // 'AnotherPath': 'https://example.com',
        };

        // Function to handle the redirection based on the URL hash
        function handleRedirect() {
            const hash = window.location.hash.substring(1); // Remove the '#' from the hash
            if (redirects[hash]) {
                // If a matching redirect is found, perform the redirection
                window.location.href = redirects[hash];
            } else {
                // If no redirect found, display a message or fallback behavior
                document.getElementById('message').innerText = `No redirect found for hash: ${hash}`;
            }
        }

        // Call the redirect function when the page loads
        window.onload = handleRedirect;
    </script>
</head>
<body>
    <h1>API Redirector</h1>

    <p>This page acts as an API redirector. If the URL hash matches a predefined fragment, you will be redirected.</p>

    <p id="message">Loading...</p>

    <p>Hosted on GitHub Pages by <strong>Runarok</strong></p>
    <p>Repository: <a href="https://github.com/Runarok/url-redir" target="_blank">url-redir</a></p>
</body>
</html>
